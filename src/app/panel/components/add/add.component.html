<div class="col-lg-10">
  <h3>{{page_title}}</h3>
  <hr/>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    El tema se ha creado correctamente!!!
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    El tema no se ha podido crear.
  </div>

  <form class="ml-0 pl-0" #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control" />
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        El titulo no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="content">Pon tu pregunta o contenido</label>
      <textarea name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
        El contenido no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="code">Pon tu código</label>
      <textarea name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control" ></textarea>
      <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
        El código no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="lang">¿Sobre que lenguaje de programación hablas?</label>
      <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control" />
      <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
        El lenguaje no es válido.
      </small>
    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid" />
  </form>

</div>
